<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="techguild.css"> <!-- Please leave the path as it is, required -->
    <title>Betsson Code Jam</title>
</head>

<body>
	<section class="main-section">
		<div class="dog">
				<div class="left-ear">
					<div class="in"></div>
				</div>
				<div class="right-ear">
					<div class="in"></div>
				</div>
				<div class="tag"><div>A</div></div>

				<div class="face">
					<div class="left-eye">
						<div class="in"></div>
					</div>
					<div class="right-eye">
						<div class="in"></div>
					</div>
					<div class="nose"></div>
					<div class="mouth">
						<div class="tooth1"></div>
						<div class="tooth2"></div>
						<div class="tongue"></div>
					</div>
				</div>
			<div class="body">
				<div class="torso">
					<div class="bullet-hole"></div>
					<div class="bullet-hole2"></div>
					<div class="bullet-hole3"></div>
				</div>
				<div class="front-leg-fore"></div>
				<div class="front-leg-back"></div>
				<div class="back-leg-fore"></div>
				<div class="back-leg-back"></div>
				<div class="tail">
					<div class="tailball"></div>
				</div>
			</div>
		</div>
	</section>
</body>

<script>if(window.location.href.indexOf('transparent')!==-1){document.querySelector('body').className+=' transparent';}</script> <!-- Please leave line as it is, required -->
</html>
